<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 Button Design using Html Css</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
        <div class="button1">
          <button>Button 1</button>
        </div>
        <div class="button2">
          <button>Button 2</button>
        </div>
        <div class="button3">
          <button>Button 3</button>
        </div>
        <div class="button4">
          <button>Button 4</button>
        </div>

        <div class="button5">
          <button>Button 5</button>
        </div>
      </div>
      <div class="d-flex justify-content-between my-5">
        <div class="button6">
          <button>Button 6</button>
        </div>
        <div class="button7">
          <button><span>Button 7</span></button>
        </div>
        <div class="button8">
          <button>Button 8</button>
        </div>
        <div class="button9">
          <button>Button 9</button>
        </div>
        <div class="button10">
          <button>Button 10</button>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="button11">
          <button>Button 11</button>
        </div>
        <div class="button12">
          <button>Button 12</button>
        </div>
        <div class="button13">
          <button><span></span>Button 13</button>
        </div>
        <div class="button14">
          <button>Button 14</button>
        </div>
        <div class="button15">
          <button><span>Button 15</span></button>
        </div>
      </div>
      <div class="d-flex my-5 justify-content-between">
        <div class="button16">
          <button>Button 16</button>
        </div>
        <div class="button17">
          <button>Button 17</button>
        </div>
        <div class="button18">
          <button><span></span>Button 18</button>
        </div>
        <div class="button19">
          <button>Button 19</button>
        </div>
        <div class="button20">
          <button>Button 20</button>
        </div>
      </div>
    </div>
  </body>
</html>
